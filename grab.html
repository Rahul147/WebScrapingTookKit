	<script type="text/javascript">
	var NameOfAllPages = ["http://cozee.in/", "http://cozee.in/for-owners", "http://cozee.in/careers"];

function FetchUnique() {
	// To fetch unique class names and print them
	var allTags = document.body.getElementsByTagName('*');
	var classNames = {};
		for (var tg = 0; tg< allTags.length; tg++) {
	    	var tag = allTags[tg];
		    if (tag.className) {
		      var classes = tag.className.split(" ");
				for (var cn = 0; cn < classes.length; cn++){
				  var cName = classes[cn];
				  if (! classNames[cName]) {
				    classNames[cName] = true;
				  }
			}
	    }   
	}
	var classList = [];
	for (var name in classNames) classList.push(name);
	console.log(classNames);
	console.log(classList);
}

	</script>
